<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dobi - AI Agent</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .container {
      width: 100%;
      max-width: 900px;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 90vh;
      max-height: 700px;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .robot-icon {
      font-size: 2rem;
    }

    .header h1 {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .header p {
      font-size: 0.875rem;
      opacity: 0.9;
    }

    .status-badge {
      padding: 0.5rem 1rem;
      border-radius: 2rem;
      font-size: 0.875rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .status-badge.active {
      background: rgba(34, 197, 94, 0.2);
      color: #ffffff;
    }

    .status-badge.inactive {
      background: rgba(239, 68, 68, 0.2);
      color: #ffffff;
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: currentColor;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .stats-bar {
      background: #f9fafb;
      border-bottom: 1px solid #e5e7eb;
      padding: 1rem 1.5rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: bold;
      color: #667eea;
    }

    .stat-label {
      font-size: 0.75rem;
      color: #6b7280;
      margin-top: 0.25rem;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      display: flex;
      gap: 0.75rem;
      max-width: 80%;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .message.assistant {
      align-self: flex-start;
    }

    .message-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      flex-shrink: 0;
    }

    .message.user .message-avatar {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .message.assistant .message-avatar {
      background: #f3f4f6;
      color: #667eea;
    }

    .message-content {
      background: #f3f4f6;
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      line-height: 1.5;
      font-size: 0.938rem;
    }

    .message.user .message-content {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .message-time {
      font-size: 0.75rem;
      color: #9ca3af;
      margin-top: 0.25rem;
    }

    .typing-indicator {
      display: none;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1rem;
      background: #f3f4f6;
      border-radius: 1rem;
      width: fit-content;
    }

    .typing-indicator.active {
      display: flex;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #9ca3af;
      animation: typing 1.4s infinite;
    }

    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-10px); }
    }

    .input-container {
      border-top: 1px solid #e5e7eb;
      padding: 1rem 1.5rem;
      background: white;
    }

    .input-wrapper {
      display: flex;
      gap: 0.75rem;
      align-items: center;
    }

    .input-field {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 2rem;
      font-size: 0.938rem;
      outline: none;
      transition: border-color 0.2s;
    }

    .input-field:focus {
      border-color: #667eea;
    }

    .send-button {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s;
      font-size: 1.25rem;
    }

    .send-button:hover {
      transform: scale(1.05);
    }

    .send-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .alerts-panel {
      background: #fef3c7;
      border-left: 4px solid #f59e0b;
      padding: 1rem 1.5rem;
      margin: 0 1.5rem 1rem 1.5rem;
      border-radius: 0.5rem;
    }

    .alerts-title {
      font-weight: 600;
      color: #92400e;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .alert-item {
      font-size: 0.875rem;
      color: #78350f;
      padding: 0.5rem 0;
      border-bottom: 1px solid #fde68a;
    }

    .alert-item:last-child {
      border-bottom: none;
    }

    .welcome-message {
      text-align: center;
      padding: 2rem;
      color: #6b7280;
    }

    .welcome-message h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #374151;
    }

    .quick-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin-top: 1rem;
    }

    .quick-action-btn {
      padding: 0.5rem 1rem;
      background: #f3f4f6;
      border: 1px solid #e5e7eb;
      border-radius: 2rem;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .quick-action-btn:hover {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }

    .messages::-webkit-scrollbar {
      width: 6px;
    }

    .messages::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    .messages::-webkit-scrollbar-thumb {
      background: #667eea;
      border-radius: 3px;
    }

    @media (max-width: 768px) {
      .container {
        height: 100vh;
        max-height: none;
        border-radius: 0;
      }

      .stats-bar {
        grid-template-columns: repeat(2, 1fr);
      }

      .message {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="header-left">
        <div class="robot-icon">ü§ñ</div>
        <div>
          <h1>Aleph Dobi AI Agent</h1>
          <p>Intelligent Charger Management Assistant</p>
        </div>
      </div>
      <div class="status-badge active" id="status-badge">
        <div class="status-indicator"></div>
        <span>Active</span>
      </div>
    </div>

    <!-- Stats Bar -->
    <div class="stats-bar" id="stats-bar">
      <div class="stat">
        <div class="stat-value" id="stat-chargers">-</div>
        <div class="stat-label">Chargers Monitored</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="stat-tickets">-</div>
        <div class="stat-label">Tickets Created</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="stat-alerts">-</div>
        <div class="stat-label">Recent Alerts</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="stat-lastcheck">-</div>
        <div class="stat-label">Last Check</div>
      </div>
    </div>

    <!-- Chat Container -->
    <div class="chat-container">
      <!-- Alerts Panel -->
      <div class="alerts-panel" id="alerts-panel" style="display: none;">
        <div class="alerts-title">
          ‚ö†Ô∏è Recent Alerts
        </div>
        <div id="alerts-list"></div>
      </div>

      <!-- Messages -->
      <div class="messages" id="messages">
        <div class="welcome-message">
          <h2>üëã Welcome!</h2>
          <p>I'm your AI assistant for the Aleph Dobi charger management system.</p>
          <p style="margin-top: 0.5rem;">Ask me anything about your chargers or try these:</p>
          <div class="quick-actions">
            <button class="quick-action-btn" onclick="sendQuickMessage('What is the status of all chargers?')">
              System Status
            </button>
            <button class="quick-action-btn" onclick="sendQuickMessage('Which chargers need attention?')">
              Issues Report
            </button>
            <button class="quick-action-btn" onclick="sendQuickMessage('Show me chargers with low battery')">
              Low Battery
            </button>
            <button class="quick-action-btn" onclick="sendQuickMessage('What actions can I take?')">
              Available Actions
            </button>
          </div>
        </div>
      </div>

      <!-- Input -->
      <div class="input-container">
        <div class="input-wrapper">
          <input 
            type="text" 
            class="input-field" 
            id="message-input" 
            placeholder="Ask me anything about your chargers..."
            onkeypress="handleKeyPress(event)"
          >
          <button class="send-button" id="send-button" onclick="sendMessage()">
            ‚û§
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const AGENT_API = 'http://localhost:3001/api/agent';
    let isTyping = false;

    async function loadAgentStatus() {
      try {
        const response = await fetch(AGENT_API + '/status');
        const data = await response.json();

        document.getElementById('stat-chargers').textContent = data.chargersMonitored;
        document.getElementById('stat-tickets').textContent = data.ticketsCreated;
        document.getElementById('stat-alerts').textContent = data.alerts.length;
        
        if (data.lastCheck) {
          const lastCheck = new Date(data.lastCheck);
          const now = new Date();
          const diff = Math.floor((now - lastCheck) / 1000);
          document.getElementById('stat-lastcheck').textContent = diff + 's ago';
        }

        const statusBadge = document.getElementById('status-badge');
        if (data.running) {
          statusBadge.className = 'status-badge active';
          statusBadge.innerHTML = '<div class="status-indicator"></div><span>Active</span>';
        } else {
          statusBadge.className = 'status-badge inactive';
          statusBadge.innerHTML = '<div class="status-indicator"></div><span>Inactive</span>';
        }

        if (data.recentAlerts && data.recentAlerts.length > 0) {
          showAlerts(data.recentAlerts);
        } else {
          document.getElementById('alerts-panel').style.display = 'none';
        }

      } catch (error) {
        console.error('Error loading agent status:', error);
      }
    }

    function showAlerts(alerts) {
      const panel = document.getElementById('alerts-panel');
      const list = document.getElementById('alerts-list');
      
      list.innerHTML = alerts.slice(-3).map(function(alert) {
        return '<div class="alert-item">' +
          '<strong>' + alert.charger_id + '</strong>: ' + alert.reason +
          ' <span style="color: #9ca3af;">(' + new Date(alert.timestamp).toLocaleTimeString() + ')</span>' +
          '</div>';
      }).join('');
      
      panel.style.display = 'block';
    }

    async function sendMessage() {
      const input = document.getElementById('message-input');
      const message = input.value.trim();
      
      if (!message || isTyping) return;
      
      addMessage('user', message);
      input.value = '';
      
      showTypingIndicator();
      
      try {
        const response = await fetch(AGENT_API + '/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: message })
        });
        
        const data = await response.json();
        
        hideTypingIndicator();
        addMessage('assistant', data.response);
        
        loadAgentStatus();
        
      } catch (error) {
        hideTypingIndicator();
        addMessage('assistant', 'Sorry, I encountered an error. Please make sure the agent server is running.');
        console.error('Error sending message:', error);
      }
    }

    function sendQuickMessage(message) {
      document.getElementById('message-input').value = message;
      sendMessage();
    }

    function addMessage(role, content) {
      const messagesContainer = document.getElementById('messages');
      
      const welcomeMessage = messagesContainer.querySelector('.welcome-message');
      if (welcomeMessage) {
        welcomeMessage.remove();
      }
      
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message ' + role;
      
      const avatar = role === 'user' ? 'üë§' : 'ü§ñ';
      const time = new Date().toLocaleTimeString();
      
      messageDiv.innerHTML = 
        '<div class="message-avatar">' + avatar + '</div>' +
        '<div>' +
        '<div class="message-content">' + content + '</div>' +
        '<div class="message-time">' + time + '</div>' +
        '</div>';
      
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function showTypingIndicator() {
      isTyping = true;
      const messagesContainer = document.getElementById('messages');
      
      const typingDiv = document.createElement('div');
      typingDiv.className = 'message assistant';
      typingDiv.id = 'typing-indicator';
      typingDiv.innerHTML = 
        '<div class="message-avatar">ü§ñ</div>' +
        '<div class="typing-indicator active">' +
        '<div class="typing-dot"></div>' +
        '<div class="typing-dot"></div>' +
        '<div class="typing-dot"></div>' +
        '</div>';
      
      messagesContainer.appendChild(typingDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function hideTypingIndicator() {
      isTyping = false;
      const indicator = document.getElementById('typing-indicator');
      if (indicator) {
        indicator.remove();
      }
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }

    loadAgentStatus();
    setInterval(loadAgentStatus, 5000);
  </script>
</body>
</html>
